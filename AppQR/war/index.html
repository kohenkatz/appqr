<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Generate QR code for multiple app URL-s</title>
  </head>

  <body>
    <h1>Single QR Code for your app download</h1>
Provide your application download URLs in following form, and you'll get universal QR code which enables direct download from all the supported platforms.
<form action="appqr" method=GET>	
    <table>
      <tr>
        <td>Android Market URL:</td><td><input type="text" name="androidmarket" value = "https://market.android.com/details?id=com.letsdoitworld.wastemapper" size=120/></td>        
      </tr>
      <tr>
        <td>Apple App Store URL:</td><td><input type="text" name="appstore" value = "http://itunes.apple.com/us/app/lets-do-it-world/id443259456?mt=8&ls=1" size=120/></td>        
      </tr>
    </table>
	<input type="submit" value = "Generate QR Code"/>
    </form>
    <a href="http://code.google.com/p/appqr/">Project home</a>
  </body>
</html>
